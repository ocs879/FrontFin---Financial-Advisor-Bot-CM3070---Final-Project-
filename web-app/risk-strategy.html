<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontFin - Risk Assessment</title>
    <link rel="icon" href="img/favicon-frontfin.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a3e2e 0%, #2d5a3d 10%, #4a7c59 60%, #6b9b7c 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logo-container {
            margin-bottom: 50px;
            text-align: center;
        }

        .main-title {
            font-size: 45px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(45, 106, 79, 0.2);
        }

        .main-subtitle {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(45, 106, 79, 0.2);
        }

        .welcome-card {
            background: white;
            padding: 60px 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 1000px;
            height: 500px;
            width: 100%;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .welcome-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.8));
            border-radius: 20px;
            z-index: -1;
        }

        .welcome-title {
            font-size: 25px;
            color: #1a3e2e;
            margin-bottom: 40px;
            font-weight: 900;
        }

        .option-button {
            background: linear-gradient(135deg, #2d6a4f, #1b4332);
            color: white;
            border: none;
            padding: 18px 60px;
            font-size: 20px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(45, 106, 79, 0.3);
            margin-bottom: 25px;
            width: 100%;
            max-width: 350px;
        }

        .option-button-subtitle {
          color: white;
          font-size: 12px;
          font-weight: 400;
          padding: 10px 0;
          line-height: 1.5;
        }

        .option-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(45, 106, 79, 0.4);
            background: linear-gradient(135deg, #40916c, #2d6a4f);
        }

        .option-button:active {
            transform: translateY(0);
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
            opacity: 0.8;
        }

        .logout-link {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .logout-link:hover {
            opacity: 1;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .welcome-card {
                padding: 40px 30px;
                margin: 20px;
            }

            .main-title {
                font-size: 18px;
            }

            .welcome-title {
                font-size: 18px;
            }

            .option-button {
                padding: 16px 40px;
                font-size: 16px;
            }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1a3e2e 0%, #2d5a3d 30%, #4a7c59 60%, #6b9b7c 100%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            overflow: hidden;
        }

        .loading-content {
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px auto;
        }

        .loading-text {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .loading-subtext {
            font-size: 16px;
            opacity: 0.8;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .welcome-card {
            animation: fadeInUp 0.8s ease-out;
        }

        .logo-container {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div>
          <div class="main-subtitle">Question 5 of 5</div>
          <span class="main-title">How comfortable are you with risk in your investment?</span>
        </div>
    </div>

    <div class="welcome-card">
      <p class="welcome-title">Pick one that you prefer:</p>
      <p>
        <button style="margin: 0 10px;" class="option-button" onclick="optTechnical()">
          Technical Analysis
          <div class="option-button-subtitle">Chart & trends</div>
        </button>

        <button style="margin: 0 10px;" class="option-button" onclick="optFundamental()">
          Fundamental Analysis
          <div class="option-button-subtitle">Company value & financials</div>
        </button>
      </p>

      <p>
        <button style="margin: 30px 10px;" class="option-button" onclick="optSentiment()">
          Sentiment-driven
          <div class="option-button-subtitle">Market mood & news</div>
        </button>

        <button style="margin: 30px 10px;" class="option-button" onclick="optIntuitive()">
          Intuitive/Gut Feeling
          <div class="option-button-subtitle">Trust your instincts in the market</div>
        </button>
      </p>
      <p class="subtitle">Choose wisely as this will impact your trading journey.</p>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Generating tailored insights for you<span class="loading-dots"></span></div>
            <div class="loading-subtext">Bot and calculation is being processed, please be patience.</div>
        </div>
    </div>

    <script>
        function appendParam(key, value, nextPage) {
            // Get current URL params
            const params = new URLSearchParams(window.location.search);

            // Add new key/value
            params.set(key, value);

            // Redirect with all accumulated params
            window.location.href = `${nextPage}?${params.toString()}`;
        }

        function optTechnical() {
            document.getElementById('loadingOverlay').style.display = 'flex';
            setTimeout(() => {
                appendParam('riskOpt', 'Technical', 'result.html');
            }, 2500);
        }

        function optFundamental() {
            document.getElementById('loadingOverlay').style.display = 'flex';
            setTimeout(() => {
                appendParam('riskOpt', 'Fundamental', 'result.html');
            }, 2500);
        }

        function optSentiment() {
            document.getElementById('loadingOverlay').style.display = 'flex';
            setTimeout(() => {
                appendParam('riskOpt', 'Sentiment', 'result.html');
            }, 2500);
        }

        function optIntuitive() {
            document.getElementById('loadingOverlay').style.display = 'flex';
            setTimeout(() => {
                appendParam('riskOpt', 'Intuitive', 'result.html');
            }, 2500);
        }
    </script>
</body>
</html>
