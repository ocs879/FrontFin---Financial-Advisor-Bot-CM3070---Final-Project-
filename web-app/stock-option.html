<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FrontFin - Stock Options</title>
        <link rel="icon" href="img/favicon-frontfin.png" type="image/x-icon">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #1a3e2e 0%, #2d5a3d 10%, #4a7c59 60%, #6b9b7c 100%);
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .logo-container {
                margin-bottom: 50px;
                text-align: center;
            }

            .main-title {
                font-size: 52px;
                font-weight: bold;
                color: #ffffff;
                text-shadow: 0 2px 4px rgba(45, 106, 79, 0.2);
            }

            .main-subtitle {
                font-size: 24px;
                font-weight: 700;
                color: #ffffff;
                text-shadow: 0 2px 4px rgba(45, 106, 79, 0.2);
            }

            .welcome-card {
                background: white;
                padding: 60px 50px;
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
                text-align: center;
                max-width: 1000px;
                height: 420px;
                width: 100%;
                position: relative;
                backdrop-filter: blur(10px);
            }

            .welcome-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.8));
                border-radius: 20px;
                z-index: -1;
            }

            .welcome-title {
                font-size: 25px;
                color: #1a3e2e;
                margin-bottom: 40px;
                font-weight: 900;
            }

            .option-button {
                background: linear-gradient(135deg, #2d6a4f, #1b4332);
                color: white;
                border: none;
                padding: 18px 60px;
                font-size: 30px;
                font-weight: 600;
                border-radius: 50px;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 8px 25px rgba(45, 106, 79, 0.3);
                margin-bottom: 25px;
                margin-right: 10px;
                width: 100%;
                max-width: 300px;
            }

            .option-button-subtitle {
                color: white;
                font-size: 12px;
                font-weight: 400;
                padding: 10px 0;
                line-height: 1.5;
            }

            .option-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 12px 35px rgba(45, 106, 79, 0.4);
                background: linear-gradient(135deg, #40916c, #2d6a4f);
            }

            .option-button:active {
                transform: translateY(0);
            }

            .subtitle {
                color: #666;
                font-size: 14px;
                margin-top: 10px;
                opacity: 0.8;
            }

            @media (max-width: 768px) {
                .welcome-card {
                    padding: 40px 30px;
                    margin: 20px;
                }

                .main-title {
                    font-size: 18px;
                }

                .welcome-title {
                    font-size: 18px;
                }

                .option-button {
                    padding: 16px 40px;
                    font-size: 16px;
                }
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .welcome-card {
                animation: fadeInUp 0.8s ease-out;
            }

            .logo-container {
                animation: fadeInUp 0.6s ease-out;
            }

            /* Spinner overlay */
            .spinner-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(255, 255, 255, 0.7);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 999;
                visibility: hidden; /* Hidden by default */
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            /* Spinner animation */
            .spinner {
                border: 6px solid #e0e0e0;
                border-top: 6px solid #2d6a4f;
                border-radius: 50%;
                width: 60px;
                height: 60px;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            .spinner-overlay.active {
                visibility: visible;
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <div class="logo-container">
            <div>
            <div class="main-subtitle">Question 2 of 5</div>
            <span class="main-title">Which stock are you interested in?</span>
            </div>
        </div>

        <div class="welcome-card">
        <p class="welcome-title">Pick one that you prefer:</p>
            <p alt="stock option section">
                <button class="option-button" onclick="selectStock('AAPL')">AAPL</button>
                <button class="option-button" onclick="selectStock('MSFT')">MSFT</button>
                <button class="option-button" onclick="selectStock('GOOGL')">GOOGL</button>
                <button class="option-button" onclick="selectStock('TSLA')">TSLA</button>
            </p>
        <p class="subtitle">Choose wisely as this will impact your trading journey.</p>
        </div>

        <div class="spinner-overlay" id="spinner">
            <div class="spinner"></div>
        </div>

        <script>
            // universal helper function
            function appendParam(key, value, nextPage) {
                const params = new URLSearchParams(window.location.search);
                params.set(key, value);
                window.location.href = `${nextPage}?${params.toString()}`;
            }

            function selectStock(stockOpt) {
                const params = new URLSearchParams(window.location.search);
                params.set("stockOpt", stockOpt);

                // Show spinner
                document.getElementById("spinner").classList.add("active");

                // Redirect after 2.5s
                setTimeout(() => {
                    window.location.href = `invest-amount.html?${params.toString()}`;
                }, 2500);
            }
        </script>
    </body>
</html>
