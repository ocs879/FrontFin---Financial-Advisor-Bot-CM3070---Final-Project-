<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontFin - Invest Amount</title>
    <link rel="icon" href="img/favicon-frontfin.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a3e2e 0%, #2d5a3d 10%, #4a7c59 60%, #6b9b7c 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logo-container {
            margin-bottom: 50px;
            text-align: center;
        }

        .main-title {
            font-size: 52px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(45, 106, 79, 0.2);
        }

        .main-subtitle {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(45, 106, 79, 0.2);
        }

        .investment-container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .title {
            font-size: 28px;
            color: #1a3e2e;
            margin-bottom: 10px;
            font-weight: 900;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 30px;
        }

        .currency-symbol {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 28px;
            font-weight: 700;
            color: #2d6a4f;
            z-index: 2;
        }

        .investment-input {
            width: 100%;
            padding: 20px 20px 20px 60px;
            font-size: 28px;
            font-weight: 600;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            background: #f8f9fa;
            color: #1a3e2e;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .investment-input:focus {
            outline: none;
            border-color: #2d6a4f;
            background: white;
            box-shadow: 0 8px 30px rgba(45, 106, 79, 0.2);
            transform: translateY(-2px);
        }

        .investment-input::placeholder {
            color: #bbb;
            font-weight: 400;
        }

        .amount-display {
            font-size: 15px;
            color: #2d6a4f;
            margin-top: 15px;
            font-weight: 700;
            min-height: 25px;
        }

        .quick-amounts {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .quick-amount-btn {
            background: #f0f8f4;
            border: 2px solid #2d6a4f;
            color: #2d6a4f;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-amount-btn:hover {
            background: #2d6a4f;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(45, 106, 79, 0.3);
        }

        .submit-button {
            background: linear-gradient(135deg, #2d6a4f, #1b4332);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(45, 106, 79, 0.3);
            opacity: 0.5;
            pointer-events: none;
            width: 100%;
            max-width: 300px;
        }

        .submit-button.active {
            opacity: 1;
            pointer-events: auto;
        }

        .submit-button.active:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(45, 106, 79, 0.4);
            background: linear-gradient(135deg, #40916c, #2d6a4f);
        }

        .validation-message {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 10px;
            min-height: 20px;
        }

        @media (max-width: 600px) {
            .investment-container {
                padding: 30px 25px;
            }

            .investment-input {
                font-size: 24px;
                padding: 18px 18px 18px 55px;
            }

            .currency-symbol {
                font-size: 24px;
                left: 20px;
            }

            .quick-amounts {
                gap: 8px;
            }

            .quick-amount-btn {
                padding: 8px 15px;
                font-size: 13px;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .investment-container {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div>
          <div class="main-subtitle">Question 3 of 5</div>
          <span class="main-title">How much would you like to invest?</span>
        </div>
    </div>

    <div class="investment-container">
        <h1 class="title">Investment Amount</h1>
        <p class="subtitle">Enter your preferred investment amount to get started.</p>

        <div class="quick-amounts">
            <button class="quick-amount-btn" onclick="setAmount(1000)">$1,000</button>
            <button class="quick-amount-btn" onclick="setAmount(5000)">$5,000</button>
            <button class="quick-amount-btn" onclick="setAmount(10000)">$10,000</button>
            <button class="quick-amount-btn" onclick="setAmount(25000)">$25,000</button>
        </div>

        <div class="input-wrapper">
            <span class="currency-symbol">$</span>
            <input 
                type="number" 
                id="investmentAmount" 
                class="investment-input" 
                placeholder="0"
                min="1"
                step="0.01"
                oninput="handleAmountInput(this)"
                onkeypress="return isNumberKey(event)"
            >
        </div>

        <div class="amount-display" id="amountDisplay"></div>
        <div class="validation-message" id="validationMessage"></div>

        <button 
            id="submitButton" 
            class="submit-button" 
            onclick="submitAmount()"
        >
            Confirm
        </button>
    </div>

    <script>
        // universal helper function
        function appendParam(key, value, nextPage) {
            const params = new URLSearchParams(window.location.search);
            params.set(key, value);
            window.location.href = `${nextPage}?${params.toString()}`;
        }

        function isNumberKey(evt) {
            var charCode = (evt.which) ? evt.which : evt.keyCode;
            if (charCode != 46 && charCode > 31 && (charCode < 48 || charCode > 57)) {
                return false;
            }
            return true;
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 2
            }).format(amount);
        }

        function handleAmountInput(input) {
            const submitButton = document.getElementById('submitButton');
            const amountDisplay = document.getElementById('amountDisplay');
            const validationMessage = document.getElementById('validationMessage');
            
            let value = parseFloat(input.value);
            
            // Clear previous messages
            validationMessage.textContent = '';
            amountDisplay.textContent = '';
            
            if (!input.value || input.value === '') {
                submitButton.classList.remove('active');
                return;
            }
            
            // Validation
            if (isNaN(value) || value <= 0) {
                validationMessage.textContent = 'Please enter a valid amount greater than $0';
                submitButton.classList.remove('active');
                return;
            }
            
            if (value < 100) {
                validationMessage.textContent = 'Minimum investment amount is $100';
                submitButton.classList.remove('active');
                return;
            }
            
            if (value > 1000000) {
                validationMessage.textContent = 'Maximum investment amount is $1,000,000';
                submitButton.classList.remove('active');
                return;
            }
            
            // Show formatted amount
            amountDisplay.textContent = `Investment Amount: ${formatCurrency(value)}`;
            submitButton.classList.add('active');
        }

        function setAmount(amount) {
            const input = document.getElementById('investmentAmount');
            input.value = amount;
            handleAmountInput(input);
            
            // Add visual feedback to clicked button
            event.target.style.transform = 'scale(0.95)';
            setTimeout(() => {
                event.target.style.transform = 'scale(1)';
            }, 150);
        }

        function submitAmount() {
            const amount = document.getElementById('investmentAmount').value;
            const submitButton = document.getElementById('submitButton');
            
            if (!submitButton.classList.contains('active') || !amount) {
                return;
            }
            
            // Get existing query params from the URL
            const params = new URLSearchParams(window.location.search);
            
            // Add/overwrite the amount
            params.set("amount", amount);

            // Redirect with updated params
            window.location.href = `time-horizon.html?${params.toString()}`;

            // Example: Store in localStorage
            // localStorage.setItem('investmentAmount', amount);
            
            // Example: Send to API
            // fetch('/api/investment', {
            //     method: 'POST',
            //     headers: { 'Content-Type': 'application/json' },
            //     body: JSON.stringify({ amount: parseFloat(amount) })
            // });
        }

        // Add Enter key support
        document.getElementById('investmentAmount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitAmount();
            }
        });
    </script>
</body>
</html>
